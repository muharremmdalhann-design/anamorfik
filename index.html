<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Depth Grid</title>

<style>
:root {
  --vh: 100vh;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: var(--vh);
  overflow: hidden;
  background: black;
}

canvas {
  display: block;
  width: 100vw;
  height: var(--vh);
}
</style>
</head>

<body>
<canvas id="c"></canvas>

<script>
/* ===== MOBILE REAL HEIGHT FIX ===== */
function setRealVH() {
  document.documentElement.style.setProperty(
    "--vh",
    window.innerHeight + "px"
  );
}
setRealVH();
window.addEventListener("resize", setRealVH);

/* ===== CANVAS ===== */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ===== SETTINGS ===== */
let depthLines = 6;        // arka arkaya yataylar azaltıldı
let cornerDepth = 4;       // köşe derinlik çizgileri
let offset = 0;
let speed = 0.5;

/* ===== DRAW LOOP ===== */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const w = canvas.width;
  const h = canvas.height;

  ctx.strokeStyle = "#00e0d0";
  ctx.lineWidth = 1;

  // Ana çerçeve
  const margin = 80;
  const rectW = w - margin * 2;
  const rectH = h - margin * 2;

  // Arka arkaya yatay derinlik (azaltıldı)
  for (let i = 0; i < depthLines; i++) {
    let d = i * 30 + offset;

    ctx.strokeRect(
      margin + d,
      margin + d,
      rectW - d * 2,
      rectH - d * 2
    );
  }

  // Köşe derinlik çizgileri (güçlü perspektif hissi)
  for (let i = 0; i < cornerDepth; i++) {
    let d = i * 40 + offset;

    ctx.beginPath();
    ctx.moveTo(margin + d, margin + d);
    ctx.lineTo(margin + d + 60, margin + d);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(margin + d, margin + d);
    ctx.lineTo(margin + d, margin + d + 60);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(w - margin - d, margin + d);
    ctx.lineTo(w - margin - d - 60, margin + d);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(w - margin - d, margin + d);
    ctx.lineTo(w - margin - d, margin + d + 60);
    ctx.stroke();
  }

  offset += speed;
  if (offset > 30) offset = 0;

  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
